<head>
  <title>meteorFileUpload</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> upload}}
</body>

<template name="upload">
  <form action="http://localhost:3000/api/v1/attachments/upload" method="post" enctype="multipart/form-data">
    <label for="uploadAttachment">File</label>
    <input type="file" name="attachment">
    <button type="submit" name="button">upload</button>
  </form>
</template>
